<div class="card">
  <div class="card-content">
    <span class="card-title"> Adicionar / Add</span>
    <form (ngSubmit)="onSubmit()" class="col s6">
      <div class="row">

        <div class="input-field col s6">
          <input type="text" placeholder="Titulo / Title" [(ngModel)]="item.title" name="title">
          <label>Titulo/Title</label>
        </div>
      
        <div class="input-field col s6">
          <input type="text" placeholder="Descrição / Description" [(ngModel)]="item.description" name="Description">
          <label>Descrição/Description</label>
        </div>

        <input type="submit" value="Enviar / Submit" class="btn">

      </div>


    </form>
  </div>

</div>
